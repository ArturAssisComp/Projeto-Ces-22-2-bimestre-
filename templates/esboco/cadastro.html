<!-- Esboco da pagina de cadastro do usuario autorizado.  -->
<!DOCTYPE html>
<html lang="pt" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>cadastro</title>
    </head>
    <body>
        <h1>Cadastro:</h1>
        <form action="" method="post"><!-- action="/url_desejada"-->
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="user_name" id="nome">
            </p>
            <p>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" name="user_birth" id="nascimento">
            </p>
            <p>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email">
            </p>
            <p>
                <label for="ocupacao">Ocupação:</label>
                <input type="text" name="user_name" id="ocupacao">
            </p>
            <p>
                <input type="submit" value="Cadastrar">
            </p>
        </form>
    </body>
</html>
