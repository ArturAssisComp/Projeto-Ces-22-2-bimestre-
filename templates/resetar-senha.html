{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Senha</li>
{% endblock %}

{% load static %}

{% block content %}
    <hr>
    <div class="card">
        <div class="card-header">
            Resetar Senha
        </div>
        <div class="card-body">
            <div class="container">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-info ml-2">Resetar Senha</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
